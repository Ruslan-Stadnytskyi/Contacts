<header>
  <input placeholder="Find contacts" id="search" type="text"
         [(ngModel)]="search">
<app-create></app-create>
</header>

<div class="wrapper">
<div *ngFor="let user of contacts.users | filter:search" class="card">
  <div class="card-info">
  <h4>{{user.name}}</h4>
  <span>{{user.phone}}</span>
    </div>
  <button class="btn">More</button>
</div>
  </div>
